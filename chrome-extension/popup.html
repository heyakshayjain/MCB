<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 350px;
            height: 500px;
            overflow-y: auto;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ccc;
        }
        .tab-button {
            flex: 1;
            padding: 10px;
            background: #f1f1f1;
            border: none;
            cursor: pointer;
        }
        .tab-button.active {
            background: #fff;
            border-bottom: 2px solid #007bff;
        }
        .tab-content {
            display: none;
            padding: 10px;
        }
        .tab-content.active {
            display: block;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input {
            padding: 5px;
            margin-top: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .save {
            background: #007bff;
            color: white;
            border: none;
        }
        .cancel {
            background: #ccc;
            border: none;
        }
        .toggle {
            margin-top: 20px;
        }
        .options-link {
            margin-top: 10px;
            text-align: center;
        }
        .options-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Application Assistant</h1>
    <div class="tabs">
        <button class="tab-button active" data-tab="personal">Personal</button>
        <button class="tab-button" data-tab="academic">Academic</button>
        <button class="tab-button" data-tab="address">Address</button>
    </div>
    <div id="personal" class="tab-content active">
        <form id="personal-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
        </form>
    </div>
    <div id="academic" class="tab-content">
        <form id="academic-form">
            <label for="school">School:</label>
            <input type="text" id="school" name="school">
            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade">
            <label for="gpa">GPA:</label>
            <input type="number" step="0.01" id="gpa" name="gpa">
        </form>
    </div>
    <div id="address" class="tab-content">
        <form id="address-form">
            <label for="street">Street:</label>
            <input type="text" id="street" name="street">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip">
        </form>
    </div>
    <div class="buttons">
        <button class="cancel" id="cancel-btn">Cancel</button>
        <button class="save" id="save-btn">Save</button>
    </div>
    <div class="toggle">
        <label>
            <input type="checkbox" id="auto-fill-toggle"> Enable Auto-Fill
        </label>
    </div>
    <div class="options-link">
        <a href="#" id="options-link">Advanced Settings</a>
    </div>
    <script src="popup.js"></script>
</body>
</html>
