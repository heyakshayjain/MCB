{% extends 'base.html' %}
{% block title %}Account - MCB{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col s12 m8 l6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Account</span>
            <div style="display:flex;align-items:center;gap:16px;margin-bottom:16px;">
              <img src="{{ user.get('picture') or url_for('static', filename='images/avatar_placeholder.png') }}" style="width:64px;height:64px;border-radius:50%;" alt="avatar">
              <div>
                <h6 style="margin:0;">{{ user.get('name') or 'User' }}</h6>
                <p class="grey-text" style="margin:2px 0 0;">{{ user.get('email') }}</p>
              </div>
            </div>
            <ul class="collection">
              <li class="collection-item"><strong>Provider:</strong> {{ user.get('provider', 'password')|title }}</li>
              <li class="collection-item"><strong>User ID:</strong> {{ user.get('sub', 'â€”') }}</li>
            </ul>
          </div>
          <div class="card-action">
            <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
            <a href="{{ url_for('logout') }}" class="right red-text">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
