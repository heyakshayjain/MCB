<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const radius = size * 0.2;
            
            // Draw rounded rectangle background
            ctx.fillStyle = '#2563eb';
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Draw text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('C', size / 2, size / 2);
        }
        
        const canvas192 = document.getElementById('canvas192');
        const canvas512 = document.getElementById('canvas512');
        
        drawFavicon(canvas192, 192);
        drawFavicon(canvas512, 512);
        
        // Download links
        const download192 = canvas192.toDataURL('image/png');
        const download512 = canvas512.toDataURL('image/png');
        
        const link192 = document.createElement('a');
        link192.download = 'logo192.png';
        link192.href = download192;
        link192.textContent = 'Download logo192.png';
        document.body.appendChild(link192);
        document.body.appendChild(document.createElement('br'));
        
        const link512 = document.createElement('a');
        link512.download = 'logo512.png';
        link512.href = download512;
        link512.textContent = 'Download logo512.png';
        document.body.appendChild(link512);
        
        console.log('Canvases ready. Click the links to download.');
    </script>
</body>
</html>
